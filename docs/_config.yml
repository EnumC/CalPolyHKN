remote_theme: "mmistakes/minimal-mistakes@4.23.0"
minimal_mistakes_skin: default
title: "Cal Poly HKN Member Dashboard"
logo: "/src/components/Logo/hkn.png"
subtitle: "Reactjs + Firebase + Stripe"
url: "https://dashboard.calpolyhkn.com"
baseurl: "/"
repository: "https://github.com/EnumC/CalPolyHKN"
plugins:
  - jekyll-include-cache
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-SJXP1J27E9"
    anonymize_ip: false

include:
  - .htaccess
  - _pages

author:
  name: "Eric Qian"
  avatar: "/assets/images/f.png"

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path/
  showcases:
    output: true
    permalink: /:collection/:path/
  
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _showcases
  - scope:
      path: ""
      type: showcases
    values:
      layout: single
  # _docs
  - scope:
      path: ""
      type: docs
    values:
      layout: single
      read_time: false
      author_profile: false
      share: false
      comments: false
      toc: true
      toc_sticky: true
      sidebar:
        nav: "docs"